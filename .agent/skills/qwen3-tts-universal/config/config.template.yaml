# qwen3-tts-universal config template
runtime:
  project_root: "/absolute/path/to/project"
  venv_path: "/absolute/path/to/project/.venv-qwen3-tts"
  runner: "/absolute/path/to/project/.agent/skills/qwen3-tts-universal/scripts/qwen3_tts_runner.py"

defaults:
  mode: "custom_voice"
  model_size: "0.6b"
  language: "Auto"
  speaker: "Vivian"
  style_instruct: "차분하고 또렷한 발표 톤"
  device: "auto"
  dtype: "auto"

generation:
  max_new_tokens: 2048
  pause_sec: 0.65
  split_max_chars: 280

paths:
  output_dir: "/absolute/path/to/project/project/video/audio"
  reference_audio: ""
  reference_text: ""
